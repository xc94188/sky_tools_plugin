# sky_tools_plugin - 配置文件
# 光遇工具(sky_tools_plugin)
# 配置版本: 2.0.2

# ConfigSection(title='插件基本信息', description=None, icon='settings', collapsed=False, order=1)
[plugin]

# 是否启用插件
enabled = true

# 配置文件版本
config_version = "2.0.2"

# 命令前缀（注：修改命令前缀需要重启主程序才能更新，热重载无效）
command_prefix = "#"


# ConfigSection(title='Napcat 合并转发', description=None, icon='message-square', collapsed=False, order=2)
[napcat]

# Napcat API地址，默认: http://127.0.0.1:5222
api_url = "http://127.0.0.1:5222"

# Napcat API令牌（可选）
token = ""

# API请求超时时间（秒）
timeout = 30

# 是否启用合并转发消息功能
enabled = true


# ConfigSection(title='身高查询 API', description=None, icon='ruler', collapsed=False, order=3)
[height_api]

# 默认身高查询平台
# 可选值: mango, ovoav, yingtian
default_platform = "mango"

# 平台别名配置，格式：主平台名:别名1,别名2,...
platform_aliases = ["mango:芒果,mg", "ovoav:独角兽,djs", "yingtian:应天,yt"]

# 是否启用芒果平台身高查询
enable_mango = true

# 是否启用独角兽平台身高查询
enable_ovoav = true

# 是否启用应天平台身高查询
enable_yingtian = true

# 芒果工具身高查询API地址
mango_url = "https://api.mangotool.cn/sky/out/cn"

# 芒果工具身高查询API密钥，获取方式：芒果工具：https://mangotool.cn/openAPI (必需)
mango_key = "CtDvl4pyRkxgIcBBPhLyMfgo"

# 独角兽平台身高查询API地址
ovoav_url = "https://ovoav.com/api/sky/sgwz/sgv1"

# 独角兽平台身高查询API密钥，获取方式：独角兽API：https://ovoav.com (必需)
ovoav_key = "2IthfRopAQItQ"

# 应天平台身高查询API地址
